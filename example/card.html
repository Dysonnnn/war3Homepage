<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class = "card">
			<img src="img/wechat-pic.jpg" width="200"  height="">
			<h3> 图片文字</h3>
			<p>内容介绍啊啦啦啦啦啦啦啦</p>
		</div>
		<!-- 块级元素 -->
		<style type="text/css">
			.card {
				width: 200px;
				/* background: lightblue; */
				border-radius: 8px; /* 圆角的半径  10px */
				box-shadow: 10px 5px 10px  0 rgba(0,0,0,0.2); 
				/* 阴影   rgba 带有透明通道的rgb 0.2 透明度*/
				transition: all 1s; /* 过渡效果  all  1秒*/
			}
			/* 伪类选择器*/
			.card:hover{
				background: lightblue;
				box-shadow:10px 8px 15px 0 rgba(0,0,0,0.25);  ;
			}
			.card img{
				border-radius: 8px 8px 0 0 ;/* 圆角的半径  10px */
			}
		</style>
	</body>
</html>
