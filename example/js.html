	<script src="js/jquers.js" type="text/javascript" charset="utf-8" >		
	</script> 

	<script type="text/javascript">
		$('.button').click(function(){
			// console.log('hello')
		$(this).css({'background':'blue','width':'300px'})
		
		if ($(this).css('width')='200px')
		{
			$(this).css({'background':'blue','width':'300px'}),
			$(this).find('.box').slideUp()

		}
		else{
			$(this).css({'background':'red','width':'200px'}),
			$(this).find('box').slideDown()
		}
		})
	</script>
